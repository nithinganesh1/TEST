<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resume Screening Results</title>

  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
</head>

<body>
  <header>
    <nav>
      <a href="#">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
        <span>EVOLVE</span>
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://www.evolveroboticsindia.com/">About</a></li>
        <li><a href="https://www.evolveroboticsindia.com/kids/">Kids</a></li>
        <li><a href="https://www.evolveroboticsindia.com/professional/">Professional</a></li>
      </ul>
      <a href="#">Login</a>
    </nav>
  </header>

  <section>
    <div class="container">
      <h1>Resume Screening Results</h1>
      <ul>
        {% for result in results %}
          <li>
            <strong>{{ result.filename }}</strong>: {{ result.category }}
          </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('index') }}">Upload more resumes</a>
    </div>
  </section>
  
</body>

</html>
